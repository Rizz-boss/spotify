<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="get.css">
</head>
<body>

    <nav>
        <div class="spotify-logo">
            <img src="images/th.jpg" alt="">
        </div>
    </nav>

    <div class="section-one">
        <div class="container">
            <div class="container-text">
                <h1>Log in to Spotify</h1>
                <div class="continues">
                <div class="google">
                    <img src="images/google.jpg" alt="">
                <p>Continue with Google</p>
            </div>
            <div class="facebook">
                <img src="images/fb.jpg" alt="">
                <p>Continue with Facebook</p>
            </div>
            <div class="apple">
                <img src="images/apple.jpg" alt="">
                <p>Continue with Apple</p>
            </div>
            <div class="phone">
                <p>Continue with Phone Number</p>
            </div>
        </div>
            </div>

            <div class="form">
                <div class="email">
                <label for="">Email or Username</label><br>
                <input type="text" placeholder="Email or Username"><br>
            </div>
            <div class="password">
                <label for="">Password</label><br>
                <input type="password" placeholder="Password"><br>
            </div>
            </div>

            <div class="remember">
                <button type="button"><span></span></button>
                <p>Remember me</p>
            </div>
        </div>
        

        
    </div>
    
</body>
